<body>

    <!-- é¡¶éƒ¨å¯¼èˆª -->
    <header class="header">
        <div class="logo">
            <div class="logo-icon">ğŸ“Š</div>
            <span class="logo-text">QR Code Tool</span>
        </div>
        <div class="status-badge">
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText">æ­£åœ¨è¿æ¥...</span>
        </div>
    </header>

    <main class="main-container">
        <div class="container">
            <!-- ç”ŸæˆåŒºåŸŸ -->
            <div class="generator-section">
                <div id="qrcode-container" class="empty"></div>

                <div class="input-group">
                    <textarea id="textInput" placeholder="è¾“å…¥æ–‡æœ¬ã€é“¾æ¥æˆ–ä»»æ„å†…å®¹ç”ŸæˆäºŒç»´ç ..."></textarea>
                    <button class="btn-primary" id="generateBtn">ğŸš€ ç«‹å³ç”Ÿæˆ</button>
                </div>
            </div>

            <!-- å†å²è®°å½•åŒºåŸŸ -->
            <div class="history-section">
                <div class="history-header">
                    <h2>
                        â˜ï¸ äº‘ç«¯å†å²
                        <span class="history-count" id="historyCount">0</span>
                    </h2>
                    <button class="clear-btn" id="clearHistoryBtn">æ¸…ç©ºå…¨éƒ¨</button>
                </div>
                <div class="history-list" id="historyList">
                    <div class="empty-state">
                        <div class="loading-spinner" style="margin: 0 auto;"></div>
                        <p style="margin-top: 1rem;">åŠ è½½ä¸­...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast å®¹å™¨ -->
    <div class="toast-container" id="toastContainer"></div>

    <script>
        // ============ API é…ç½® ============
        const API_BASE = '/api';

        // ============ DOM å…ƒç´  ============
        const textInput = document.getElementById('textInput');
        const generateBtn = document.getElementById('generateBtn');
        const qrContainer = document.getElementById('qrcode-container');
        const historyList = document.getElementById('historyList');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');
        const historyCount = document.getElementById('historyCount');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const toastContainer = document.getElementById('toastContainer');

        // ============ çŠ¶æ€ ============
        let historyData = [];
        let isLoading = false;

        // ============ åˆå§‹åŒ– ============
        document.addEventListener('DOMContentLoaded', async () => {
            await checkHealth();
            await loadHistory();
        });

        // ============ å¥åº·æ£€æŸ¥ ============
        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const result = await response.json();

                if (result.success && result.database === 'connected') {
                    statusDot.classList.remove('disconnected');
                    statusText.textContent = 'äº‘ç«¯å·²è¿æ¥';
                } else {
                    throw new Error('Database disconnected');
                }
            } catch (error) {
                statusDot.classList.add('disconnected');
                statusText.textContent = 'è¿æ¥å¤±è´¥';
                showToast('æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨', 'error');
            }
        }

        // ============ åŠ è½½å†å²è®°å½• ============
        async function loadHistory() {
            try {
                const response = await fetch(`${API_BASE}/history`);
                const result = await response.json();

                if (result.success) {
                    historyData = result.data;
                    renderHistory();
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                console.error('åŠ è½½å†å²å¤±è´¥:', error);
                historyList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">âš ï¸</div>
                        <p>åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é‡è¯•</p>
                    </div>
                `;
            }
        }

        // ============ ç”ŸæˆæŒ‰é’®äº‹ä»¶ ============
        generateBtn.addEventListener('click', async () => {
            const text = textInput.value.trim();
            if (!text || isLoading) return;

            generateQR(text);
            await addToHistory(text);
        });

        // å›è½¦å¿«æ·é”®
        textInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generateBtn.click();
            }
        });

        // ============ ç”ŸæˆäºŒç»´ç  ============
        function generateQR(text) {
            qrContainer.innerHTML = '';
            qrContainer.classList.remove('empty');
            qrContainer.classList.add('active');

            new QRCode(qrContainer, {
                text: text,
                width: 240,
                height: 240,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        // ============ æ·»åŠ å†å²è®°å½• ============
        async function addToHistory(text) {
            if (isLoading) return;
            isLoading = true;
            generateBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE}/history`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });

                const result = await response.json();

                if (result.success) {
                    await loadHistory(); // é‡æ–°åŠ è½½åˆ—è¡¨
                    showToast('âœ… å·²ä¿å­˜åˆ°äº‘ç«¯', 'success');
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                console.error('ä¿å­˜å¤±è´¥:', error);
                showToast('ä¿å­˜å¤±è´¥: ' + error.message, 'error');
            } finally {
                isLoading = false;
                generateBtn.disabled = false;
            }
        }

        // ============ åˆ é™¤å•æ¡è®°å½• ============
        async function deleteItem(e, id) {
            e.stopPropagation();

            try {
                const response = await fetch(`${API_BASE}/history/${id}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    await loadHistory();
                    showToast('å·²åˆ é™¤', 'success');
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                console.error('åˆ é™¤å¤±è´¥:', error);
                showToast('åˆ é™¤å¤±è´¥', 'error');
            }
        }
        window.deleteItem = deleteItem;

        // ============ æ¸…ç©ºæ‰€æœ‰è®°å½• ============
        clearHistoryBtn.addEventListener('click', async () => {
            if (historyData.length === 0) return;

            if (!confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰å†å²è®°å½•å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ã€‚')) return;

            try {
                const response = await fetch(`${API_BASE}/history`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    historyData = [];
                    qrContainer.innerHTML = '';
                    qrContainer.classList.remove('active');
                    qrContainer.classList.add('empty');
                    textInput.value = '';
                    renderHistory();
                    showToast('å·²æ¸…ç©ºæ‰€æœ‰è®°å½•', 'success');
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                console.error('æ¸…ç©ºå¤±è´¥:', error);
                showToast('æ¸…ç©ºå¤±è´¥', 'error');
            }
        });

        // ============ æ¸²æŸ“å†å²åˆ—è¡¨ ============
        function renderHistory() {
            historyCount.textContent = historyData.length;
            historyList.innerHTML = '';

            if (historyData.length === 0) {
                historyList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“­</div>
                        <p>æš‚æ— å†å²è®°å½•</p>
                        <p style="margin-top: 0.5rem; font-size: 0.75rem;">ç”Ÿæˆçš„äºŒç»´ç ä¼šè‡ªåŠ¨ä¿å­˜åˆ°äº‘ç«¯</p>
                    </div>
                `;
                return;
            }

            historyData.forEach(item => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `
                    <div class="history-content">${escapeHtml(item.text)}</div>
                    <div class="history-time">â° ${item.time}</div>
                    <span class="history-delete" onclick="deleteItem(event, '${item.id}')">Ã—</span>
                `;

                div.addEventListener('click', () => {
                    textInput.value = item.text;
                    generateQR(item.text);
                });

                historyList.appendChild(div);
            });
        }

        // ============ Toast é€šçŸ¥ ============
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            toastContainer.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // ============ å·¥å…·å‡½æ•° ============
        function escapeHtml(text) {
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;");
        }
    </script>
